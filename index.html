<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #trackingInfo {
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container" id="loginPage">
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Enter Username" />
  <input type="password" id="password" placeholder="Enter Password" />
  <button onclick="login()">Login</button>
</div>

<div class="container" id="adminPage" style="display: none;">
  <h2>Welcome Admin</h2>
  <div id="trackingInfo"></div>
  <button onclick="logout()">Logout</button>
</div>

<script>
  const loginPage = document.getElementById("loginPage");
  const adminPage = document.getElementById("adminPage");

  function detectDeviceType() {
    const ua = navigator.userAgent;
    if (/tablet|ipad|playbook|silk/i.test(ua)) return "Tablet";
    if (/Mobile|iPhone|Android|BlackBerry|IEMobile|Opera Mini/i.test(ua)) return "Mobile";
    return "Desktop";
  }

  function trackVisitorInfo() {
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const device = detectDeviceType();
        const info = {
          ip: data.ip,
          city: data.city,
          region: data.region,
          country: data.country_name,
          org: data.org,
          device: device,
          browser: navigator.userAgent,
          time: new Date().toLocaleString()
        };
        console.log("üì° Visitor Info:", info);

        document.getElementById("trackingInfo").innerHTML = `
          <h3>üìç Location & Device Info</h3>
          <p><strong>IP:</strong> ${info.ip}</p>
          <p><strong>City:</strong> ${info.city}</p>
          <p><strong>Region:</strong> ${info.region}</p>
          <p><strong>Country:</strong> ${info.country}</p>
          <p><strong>ISP:</strong> ${info.org}</p>
          <p><strong>Device:</strong> ${info.device}</p>
          <p><strong>Browser:</strong> ${info.browser}</p>
          <p><strong>Time:</strong> ${info.time}</p>
        `;
      })
      .catch(err => {
        document.getElementById("trackingInfo").innerText = "Tracking failed!";
      });
  }

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (user === "admin" && pass === "12345") {
      localStorage.setItem("loggedIn", "yes");
      showAdmin();
    } else {
      alert("Invalid login");
    }
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    location.reload();
  }

  function showAdmin() {
    loginPage.style.display = "none";
    adminPage.style.display = "block";
    trackVisitorInfo();
  }

  // Auto login if already logged in
  if (localStorage.getItem("loggedIn") === "yes") {
    showAdmin();
  }
</script>

</body>
</html>
